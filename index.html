<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet" />

  <title>Weather Conditions WebApp</title>

  <link href="style.css" rel="stylesheet" />
  <script src="weather.js" defer></script>
</head>

<body onload="initClock()">

  <div class="datetime">
    <div class="time">
      <span id="hour">00</span>:
      <span id="minutes">00</span>:
      <span id="seconds">00</span>
      <span id="period">AM</span>
    </div>

    <div class="date">
      <span id="dayname">Day</span>,
      <span id="month">Month</span>
      <span id="daynum">00</span>,
      <span id="year">Year</span>
    </div>
  </div>


  </div>
  <div class="card">
    <div class="search">
      <input type="text" class="search-bar" id="cityInput" placeholder="Search a city" />
      <button>
        <svg stroke="currentColor" fill="currentColor" stroke-width="0" version="1" viewBox="0 0 48 48"
          enable-background="new 0 0 48 48" height="1.5em" width="1.5em" xmlns="http://www.w3.org/2000/svg">
          <g fill="#616161">
            <rect x="34.6" y="28.1" transform="matrix(.707 -.707 .707 .707 -15.154 36.586)" width="4" height="17">
            </rect>
            <circle cx="20" cy="20" r="16"></circle>
          </g>
          <rect x="36.2" y="32.1" transform="matrix(.707 -.707 .707 .707 -15.839 38.239)" fill="#37474F" width="4"
            height="12.3"></rect>
          <circle fill="#64B5F6" cx="20" cy="20" r="13"></circle>
          <path fill="#BBDEFB"
            d="M26.9,14.2c-1.7-2-4.2-3.2-6.9-3.2s-5.2,1.2-6.9,3.2c-0.4,0.4-0.3,1.1,0.1,1.4c0.4,0.4,1.1,0.3,1.4-0.1 C16,13.9,17.9,13,20,13s4,0.9,5.4,2.5c0.2,0.2,0.5,0.4,0.8,0.4c0.2,0,0.5-0.1,0.6-0.2C27.2,15.3,27.2,14.6,26.9,14.2z">
          </path>
        </svg>
      </button>
    </div>

    <div class="weather loading">
      <h2 class="city">Weather in Pune</h2>
      <h1 class="temp">37Â°C</h1>
      <div class="flex">
        <img src="https://openweathermap.org/img/wn/04n.png" alt="" class="icon" />
        <div class="description">Cloudy</div>
      </div>
      <div class="humidity">Humidity: 60%</div>
      <div class="wind">Wind speed: 6.2 km/h</div>
    </div>
  </div>

  <!-- other days forecast..... -->

  <div class="weather container">
    <div class="weather" id="day2">
      <p class="Days" id="Day2">Monday</p>
      <div class="image" ><img src=" " class="imgClass" id="img2"></div>
      
      <p class="Description" id="day2Des">Cloudy</p>
      <p class="Humidity" id="day2Hum">66%</p>
      <p class="minValues" id="day2day">Loading...</p>
      <p class="maxValues" id="day2night">Loading...</p>
    </div>
    
    <div class="weather" id="day3">
      <p class="Days" id="Day3">Tue</p>
      <div class="image"><img src=" " class="imgClass" id="img3"></div>
      <p class="Description" id="day3Des">Cloudy</p>
      <p class="Humidity" id="day3Hum">66%</p>
      <p class="minValues" id="day3day">Loading...</p>
      <p class="maxValues" id="day3night">Loading...</p>
    </div>
    
    <div class="weather" id="day4">
      <p class="Days" id="Day4">Wed</p>
      <div class="image"><img src=" " class="imgClass" id="img4"></div>
      <p class="Description" id="day4Des">Cloudy</p>
      <p class="Humidity" id="day4Hum">66%</p>
      <p class="minValues" id="day4day">Loading...</p>
      <p class="maxValues" id="day4night">Loading...</p>
    </div>
    
    <div class="weather" id="day5">
      <p class="Days" id="Day5">Thrus</p>
      <div class="image"><img src=" " class="imgClass" id="img5"></div>
      <p class="Description" id="day5Des">Cloudy</p>
      <p class="Humidity" id="day5Hum">66%</p>
      <p class="minValues" id="day5day">Loading...</p>
      <p class="maxValues" id="day5night">Loading...</p>
    </div>

  </div>









</body>

</html>
